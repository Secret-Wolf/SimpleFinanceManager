services:
  finanzmanager:
    image: 192.168.178.30:5000/finanzmanager:latest
    container_name: finanzmanager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Datenbank-Volume: Deine bestehende DB hier einf√ºgen
      - ./data:/app/data
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
